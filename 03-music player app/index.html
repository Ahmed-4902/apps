<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music Player</title>
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="icon" href="imgs/logo.png" />
	</head>
	<body>
		<audio src="" id="audio"></audio>

		<div class="music-player">
			<h1 class="music-name">song One</h1>
			<p class="artist-name">artist one</p>

			<div class="disk"></div>
			<div class="song-slider">
				<input type="range" class="seek-bar" value="0.7" />
				<span class="current-time">00:00</span>
				<span class="song-duration">00:00</span>
			</div>

			<div class="audio-level">
				<i class="audio-mark fa-solid fa-volume-high"></i>
				<input type="range" class="audio-bar" value="0" step=".1" max="1" />
			</div>

			<div class="controls">
				<button class="btn shuffle-btn">
					<i class="fa-solid fa-shuffle"></i>
				</button>

				<button class="btn backward-btn">
					<img src="imgs/pre.png" alt="" />
				</button>

				<button class="play-btn pause">
					<span></span>
					<span></span>
				</button>

				<button class="btn forward-btn">
					<img src="imgs/nxt.png" alt="" />
				</button>

				<button class="btn repeat-btn">
					<i class="fa-solid fa-repeat"></i>
				</button>
			</div>
		</div>
		<script src="js/data.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
